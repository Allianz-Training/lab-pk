<form [formGroup]="form">
    <div>
        Phone: <input formControlName="phoneNo">
    </div>

    <div>
        Email: <input formControlName="email">
        <span style="color: red;" *ngIf="form.get('email').errors?.email">Email is invalid</span>
    </div>
    
    <div>
        Password: <input type="password" formControlName="password">
        <span style="color: red;" *ngIf="form.get('password').errors?.required">Password required</span>
        <span style="color: red;" *ngIf="form.get('password').errors?.minlength">Password should be at least 8 characters</span>
    </div>

    <div>
        Confirm Password: <input type="password" formControlName="comfirmPassword">
        <span style="color: red;" *ngIf="form.get('comfirmPassword').errors?.required">Confirm password required</span>
    </div>
    <button [disabled]="form.invalid" (click)="submitForm()">Submit</button>
</form>
<p>
    Form Data Below
</p>
<code>
    {{ form.value | json }}
</code>
